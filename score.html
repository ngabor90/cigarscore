                    </svg></a></li>
        </ul>
    </nav>

    <div class="container my-2">
        <div class="row">
          <div class="col-12">
            <h1>Cigar Score</h1>
            <form class="form-group">
              <label class="form-label inputs" for="name">Submitter's Name:</label>
              <input placeholder="John Doe" class="form-control" type="text" title="name" id="name"><br>
    
              <label class="form-label inputs" for="cigarName">Cigar Name:</label>
              <input placeholder="Arturo Fuente Gran Reserva" class="form-control" type="text" title="cigarName" id="cigarName"><br>
    
              <label class="form-label inputs" for="origin">Origin:</label><br>
              <select name="origin" id="origin"><br>
                <option value="0">Cuba</option>
                <option value="1">Dominican Republic</option>
                <option value="2">Nicaragua</option>
                <option value="3">Honduras</option>
                <option value="4">Other</option>
              </select><br><br>
    
              <label class="form-label inputs" for="size">Size:</label>
              <input placeholder="Robusto" class="form-control" type="text" title="size" id="size"><br>
    
              <label class="form-label inputs" for="time">Smoking Time (minutes):</label>
              <input placeholder="60" class="form-control" type="number" title="time" id="time"><br>
    
              <label class="form-label inputs" for="score">Score:</label><br>
              <select name="score" id="score"><br>
                <option value="0">1 - Poor</option>
                <option value="1">2 - Fair</option>
                <option value="2">3 - Average</option>
                <option value="3">4 - Good</option>
                <option value="4">5 - Excellent</option>
              </select><br><br>
    
              <input type="checkbox" title="again" id="again"><br>
              <label class="inputs" for="again">Would Buy Again</label><br><br>
    
              <button class="btn btn-dark" id="cigarButton" type="button">Submit</button><br><br>
    
            </form>
          </div>
        </div>
    
        <div style="color: black" class="col-12 mx-auto">
          <table class="table table-striped table-dark">
            <thead class="table-light">
              <tr>
                <th>Submitter's Name:</th>
                <th>Cigar Name:</th>
                <th>Origin:</th>
                <th>Size:</th>
                <th>Smoking Time:</th>
                <th>Score:</th>
                <th>Would Buy Again:</th>
              </tr>
            </thead>
            <tbody id="tBody"></tbody>
          </table>
        </div>
      </div>
